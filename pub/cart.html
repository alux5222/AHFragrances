<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>A&H Fragrances - Cart</title>
    <link rel="stylesheet" href="cart.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Your Cart</h1>
      <nav>
        <a href="product.html">‚Üê Go to Shop</a>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <main>
      <section class="cart-items">
        <!-- Items will be injected here -->
      </section>

      <section class="cart-summary">
        <h3>Tax: $<span id="tax">0.00</span></h3>
        <h2>Total: $<span id="total">0.00</span></h2>
        <!-- <button id="checkout-btn">Proceed to Checkout</button> -->
        <!-- <a id="checkout-btn" target="_blank" data-url="https://square.link/u/RRV7MfA4" href="https://square.link/u/RRV7MfA4"
        >Pay now</a> -->
      </section>

      <div id="costu-data">
        <h2 id="ship-form">Shipping Information</h2>

        <form action="#" method="post">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>

              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>

              <label for="address">Shipping Address</label>
              <input type="text" id="address" name="address" required>

              <label for="city">City</label>
              <input type="text" id="city" name="city" required>

              <label for="state">State</label>
              <input type="text" id="state" name="state" required>

              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" name="zip" required>

              <label for="contact">Email or Phone Number</label>
              <input type="text" id="contact" name="contact">
        </form>
      
        <div id="card-container"></div>
      </div> 
      <div id="errorBox" style="color:red; margin-top:10px;"></div>
      <button id="pay-now">Pay Now</button>
    </main>

    <footer>
      <p>&copy; 2025 A&H Fragrances</p>
    </footer>
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <!-- <script src="https://connect.squareupsandbox.com"></script> -->
    <script src="cart.js"></script>
  </body>
</html>
